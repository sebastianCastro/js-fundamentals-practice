<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<script>
    function add7() {
        let n = Number(prompt("enter your number:"));
        return n += 7;
    }

    function multiply() {
        let a = Number(prompt("enter the first number:"));
        let b = Number(prompt("enter the second number:"));
        return a * b;
    }

    function capitalize() {
        capitalLetter = prompt("enter a message:");
        return capitalLetter.charAt(0).toUpperCase()+ capitalLetter.slice(1);
    }

    function lastLetter() {
        message = prompt("enter a message:");
        return message.slice(-1);
    }
</script>
</body>
</html>
